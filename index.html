<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto Pronounce Word</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5 text-center">
    <h2 class="mb-4">🔊 Pronounce a Word</h2>

    <div class="mb-3">
      <input
        type="text"
        id="wordInput"
        class="form-control form-control-lg text-center"
        placeholder="Enter a word"
        onkeydown="if (event.key === 'Enter') playPronunciation()"
      />
    </div>

    <button onclick="playPronunciation()" class="btn btn-primary btn-lg w-100 mb-3">
      🔈 Pronounce
    </button>

    <p id="status" class="fs-5"></p>

    <a href="quiz.html" class="btn btn-success btn-lg w-100 mt-4">🧠 Go to Quiz</a>
  </div>

  <script>
    async function playPronunciation() {
      const input = document.getElementById("wordInput");
      const word = input.value.trim().toLowerCase();
      if (!word) return alert("Please enter a word!");

      const status = document.getElementById("status");
      status.textContent = "🔍 Checking cache...";

      const audioPath = `audio/${word}.mp3`;
      const audio = new Audio(audioPath);

      audio.onerror = () => {
        status.textContent = "❌ Incorrect: Audio not found.";
      };

      audio.oncanplaythrough = () => {
        audio.play();
        status.textContent = "✅ Correct: Playing audio!";
      };

      audio.load();
      input.value = "";
    }
  </script>

</body>
</html>
